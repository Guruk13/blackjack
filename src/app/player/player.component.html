<mat-card class="player-zone">
    <mat-card-header>
        <div mat-card-avatar [ngClass]=player.imgClass></div>
        <h1> {{ player.name.toUpperCase() }}</h1>
        <h1>{{player.chips}}</h1>
    </mat-card-header>

    <div >
        <div>
            <app-card-area [playerId]="player.id"></app-card-area>
        </div>
    </div>

</mat-card>
