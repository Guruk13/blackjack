<form [formGroup]="handsFormGroup" >
    <div formArrayName="hands">
        <div class="hand" *ngFor="let hand of hands;  let i=index">
            <div class="container">
                <!-- @TODO Could use han's id to use as index but heh -->
                <div class="card" *ngFor="let card of hand.cards">
                    {{card.id}}
                </div>
                {{hand.chipsraised}}
                <input id="hand-{{ i }}" type="number" [formControlName]="i">
            </div>

        </div>
    </div>
</form>
