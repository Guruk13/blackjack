<form [formGroup]="form" autocomplete="off">
  <mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- User Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
      <mat-cell *matCellDef="let element" [formGroup]="element">
        <mat-form-field floatLabel="never">
          <input matInput placeholder="Title" formControlName="id" required>
        </mat-form-field>
      </mat-cell>
    </ng-container>



    <!-- Title Column -->
    <ng-container matColumnDef="chipsraised">
      <mat-header-cell *matHeaderCellDef> chipsraised </mat-header-cell>
      <mat-cell *matCellDef="let element;" [formGroup]="element">
        <mat-form-field floatLabel="never">
          <input matInput placeholder="Title" formControlName="chipsraised" required>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</form>
<button (click)="logForm()">Heh </button>
