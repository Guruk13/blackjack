<mat-table #myTable [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->




  <!-- User Column -->
  <ng-container matColumnDef="pcardsCol">
    <mat-header-cell *matHeaderCellDef> cards </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div *ngFor="let card of element.possessedCardsCollection">
        {{card.id}}
      </div>
    </mat-cell>
  </ng-container>



  <!-- ChipsRaised -->
  <ng-container matColumnDef="chipsraised">
    <mat-header-cell *matHeaderCellDef> chipsraised </mat-header-cell>
    <mat-cell *matCellDef="let element;">
      <button (click)="increaseRaise(element.userId, element.chipsraised, element.id)">M</button>
      {{ element.chipsraised }}
      <button (click)="decreaseRaise(element.userId, element.chipsraised, element.id)">V</button>

    </mat-cell> 
  </ng-container>

  <!-- User Column -->
  <ng-container matColumnDef="raiseSplit">
    <mat-header-cell *matHeaderCellDef> random </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button (click)="getCard(element.userId, element.id)"> FetCard</button>
      <button (click)="split(element.userId, element.id)" *ngIf="element.splittable"> Split</button>
    </mat-cell>
  </ng-container>







  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
