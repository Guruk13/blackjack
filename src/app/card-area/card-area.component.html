

<div class="hand" *ngFor="let hand of hands">
    <div class="container">
        <div class="card" *ngFor="let card of hand.cards ">
        {{card.id}}
        </div>
        {{hand.chipsraised}}
        <form>
            <mat-form-field class="handDecision">
                <input matInput type="number" value="{{hand.chipsraised}}" [max]="playerChips()">
            </mat-form-field>
        </form>

    </div>

</div>
